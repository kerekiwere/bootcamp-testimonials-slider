<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>

<body>
  <main class="main container">
    <h1 class="sr-only">Coding Bootcamp Testimonials Slider</h1>
    <section class="testimonials">
      <!-- IMAGES -->
      <div class="testimonials__images" id="images">
        <div class="testimonials__controls">
          <button id="button-left" class="button button--left" aria-label="Left button"></button><button id="button-right" class="button button--right" aria-label="Right button"></button>
        </div>
        <!-- Content will be generated by JavaScript -->
      </div>
      <!-- CONTENT -->
      <article class="testimonials__content" id="content">
        <!-- Content will be generated by JavaScript -->
      </article>
    </section>
  </main>
</body>

</html>
